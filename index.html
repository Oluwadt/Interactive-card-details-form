<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500&display=swap" rel="stylesheet">
    
  <title>Interactive card details form</title>
  </style>
</head>
<body>
  <div class="bg-img">
    <div class="card-front-div">
      <img src="./images/card-logo.svg" class="card-logo">
      <img src="./images/bg-card-front.png" class="card-front">
      <div class="card-details">
        <p id="card-number-card">0000 0000 0000 0000</p>
        <p id="holder-name-card">JANE APPLESEED</p>
        <p id="exp-date">00/00</p>
      </div>
    </div>
    <div class="card-back-div">
      <img src="./images/bg-card-back.png" class="card-back">
      <p id="cvc-card">000</p>
    </div>
  </div>

  <div class="form-div">
    <form class="form" id="form">
      <div class="input">
        <label>CARDHOLDER NAME</label><br>
        <input type="text" name="holder-name" id="holder-name" placeholder="e.g. Jane Appleseed" class="field"> <br>
      </div>
      <div class="input">
        <label>CARD NUMBER</label><br>
        <input type="text" name="card-number" id="card-number" placeholder="e.g. 1234 5678 9123 0000" class="field" maxlength="19"> <br>
      </div>
      <div class="input">
        <label>EXP. DATE (MM/YY)</label><br>
        <input type="text" name="month" id="month" placeholder="MM" class="field" maxlength="2">
        <input type="text" name="year" id="year" placeholder="YY" class="field" maxlength="2"><br>
      </div>
      <div class="input cvc-input">   
        <label>CVC</label><br>
        <input type="text" name="cvc" id="cvc" placeholder="e.g. 123" class="field" maxlength="3">
      </div>
      <button type="submit" id="submit-btn">Confirm</button>
    </form>
  </div>

  <div class="completed-div">
    <img src="./images/icon-complete.svg" id="completed-icon">
    <h1 class="thank-you">THANK YOU!</h1>
    <p class="completed-msg">We've added your card details</p>
    <button type="submit" id="completed-btn">Continue</button>
  </div>
  <script src="index.js"></script>
</body>
</html>
